# This is a basic workflow to help you get started with Actions

name: CI DEMO azureaks-test deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: Azure/docker-login@v1
        with:
          login-server: hseevo.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          
      - uses: Azure/aks-set-context@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
          cluster-name: aks-hseevo
          resource-group: rg-hseevo
      - uses: Azure/k8s-create-secret@v1
        with:
          container-registry-url: hseevo.azurecr.io
          container-registry-username: ${{ secrets.REGISTRY_USERNAME }}
          container-registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          container-app-env: ${{ secrets.APP_ENV }}
          container-app-secret: ${{ secrets.APP_SECRET }}
          container-database-url: ${{ secrets.DATABASE_URL }}
          secret-name: demo-k8s-secret

      - uses: Azure/k8s-deploy@v1.4
        with:
          manifests: |
            k8s/prod/ingress.yaml
            k8s/prod/nginx.yaml
            k8s/prod/db.yaml
            k8s/prod/php.yaml
          images: |
            hseevo.azurecr.io/phpdemo:latest
            hseevo.azurecr.io/nginxdemo:latest
          imagepullsecrets: |
            demo-k8s-secret

